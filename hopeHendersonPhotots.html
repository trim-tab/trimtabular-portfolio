<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>trimtabular</title>
  <link rel="stylesheet" href="./css/hopeStyles.css">
</head>

<body>

  <div class="pCarousel">
    <button class="pCarousel__button pCarousel__button--left is-hidden">
      <!-- <img src="./img/left.svg"> -->
      <svg height="500px" width="500">
        <polygon class="pPoly-left" points=" 400,0 400,400 0,200 400,0" />
        <defs>
          <linearGradient id="pGrad-left">
            <stop offset="30%" stop-color="#EEEEEE" />
            <!-- <stop offset="10%" stop-color="#949494" /> -->
            <stop offset="80%" stop-color=" #DBDBDB" />
            <stop offset="40%" stop-color=rgba(0,0,0,0) />
          </linearGradient>
        </defs>
      </svg>
    </button>

    <div class=" pCarousel__track-container">
      <ul class="pCarousel__track">
        <li class="carousel__slide current-slide">
          <img class="carousel__image" src="./hope-henderson-images/photo-2.png" alt="">
        </li>
        <li class="carousel__slide current-slide">
          <img class="carousel__image" src="./hope-henderson-images/photo-3.png" alt="">
        </li>
        <li class="carousel__slide current-slide">
          <img class="carousel__image" src="./hope-henderson-images/photo-7.png" alt="">
        </li>
        <li class="carousel__slide current-slide">
          <img class="carousel__image" src="./hope-henderson-images/photo-8.png" alt="">
        </li>
        <li class="carousel__slide current-slide">
          <img class="carousel__image" src="./hope-henderson-images/photo-9.png" alt="">
        </li>
        <li class="carousel__slide current-slide">
          <img class="carousel__image" src="./hope-henderson-images/photo-10.png" alt="">
        </li>
        <li class="carousel__slide current-slide">
          <img class="carousel__image" src="./hope-henderson-images/photo-11.png" alt="">
        </li>


        <li class="carousel__slide current-slide">
          <img class="carousel__image" src="./hope-henderson-images/photo-14.png" alt="">
        </li>
        <li class="carousel__slide current-slide">
          <img class="carousel__image" src="./hope-henderson-images/photo-15.png" alt="">
        </li>
        <li class="carousel__slide current-slide">
          <img class="carousel__image" src="./hope-henderson-images/photo-16.png" alt="">
        </li>
        <li class="carousel__slide current-slide">
          <img class="carousel__image" src="./hope-henderson-images/photo-17.png" alt="">
        </li>

      </ul>
    </div>

    <button class="pCarousel__button pCarousel__button--right">
      <!-- <img src="./img/right.svg"> -->
      <svg height="500px" width="500px">
        <polygon class="pPoly-right" points="0,0 0,400 400,200 0,0" />

        <defs>
          <linearGradient id="pGrad-right">
            <stop offset="28%" stop-color=rgba(0,0,0,0) />
            <!-- <stop offset="10%" stop-color="#949494" /> -->
            <stop offset="20%" stop-color=" #DBDBDB" />
            <stop offset="65%" stop-color="#EEEEEE" />
          </linearGradient>
        </defs>
      </svg>
    </button>

    <div class="pCarousel__nav">
      <button class="carousel__indicator current-slide"></button>
      <button class="carousel__indicator"></button>
      <button class="carousel__indicator"></button>
      <button class="carousel__indicator"></button>
      <button class="carousel__indicator"></button>
      <button class="carousel__indicator"></button>
      <button class="carousel__indicator"></button>
      <button class="carousel__indicator"></button>
      <button class="carousel__indicator"></button>
      <button class="carousel__indicator"></button>
      <button class="carousel__indicator"></button>




    </div>
  </div>


  <script src="./js/pcarousel.js"></script>
</body>

</html>
