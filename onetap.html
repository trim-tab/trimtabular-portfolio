<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/onetap.css">
</head>

<body>
  <div class="container">
    <div class="onetap-logo"><img src=./images/onetap-color.svg alt="One Tap" /></div>
    <div class="card">
      <div class="card-full"><img src=./images/card.svg alt="card" /></div>
      <div><img class="card-photo" src=./images/card.jpg alt="card" /></div>
    </div>
    <div class="onetap-logo2"><img src=./images/onetap-polygons.svg alt="onetap-polygon-Logo" /></div>

    <div class="card-display">
      <div class="tapCard"><img class="cardImage" src=./images/onetap_cards/slide-1.png alt="onetap-polygon-Logo" />
      </div>
      <div class="tapCard"><img class="cardImage" src=./images/onetap_cards/slide-2.png alt="onetap-polygon-Logo" />
      </div>
      <div class="tapCard"><img class="cardImage" src=./images/onetap_cards/slide-3.png alt="onetap-polygon-Logo" />
      </div>

      <div class="tapCard"><img class="cardImage" src=./images/onetap_cards/slide-4.png alt="onetap-polygon-Logo" />
      </div>
    </div>
  </div>
</body>

</html>
